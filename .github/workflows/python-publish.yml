# This workflow will upload a Python Package to PyPI when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: pip install .[test]

      - name: Run linter
        run: ruff check .

      - name: Run type check
        run: python -m mypy emulated_roku

      - name: Run tests
        run: pytest tests/ -v

  release-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Build release distributions
        run: |
          python -m pip install .[release]
          python -m build

      - name: Validate distributions
        run: twine check dist/*

      - name: Smoke test wheel install
        run: |
          python -m venv /tmp/emulated-roku-smoke
          /tmp/emulated-roku-smoke/bin/pip install dist/*.whl
          /tmp/emulated-roku-smoke/bin/python -c "import emulated_roku; print(emulated_roku.__name__)"

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    environment:
      name: pypi

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
